<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #2e2b41); /* Darker gradient */
            color: #fff;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Darker shadow */
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #e0e0e0;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #b3b3b3; /* Darker label color */
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(60, 60, 60, 0.9); /* Darker input */
            color: #fff;
        }

        input:focus {
            outline: none;
            background-color: rgba(80, 80, 80, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        button {
            padding: 0.8rem;
            background-color: #4a4a8c; /* Darker button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6262a3; /* Darker hover */
        }

        /* Link Styles */
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #8585b3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #a3a3d6;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .form-container {
                padding: 1.5rem;
            }

            .form-container h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }

            input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginUser">Username:</label>
            <input type="text" id="loginUser" name="username" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>


            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent the default form submission

            const username = document.getElementById("loginUser").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                window.location.href = '/app';
            } else {
                alert('Failed to login');
            }
        });
    </script>
</body>
</html>
